<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choir Admin - Schedule Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-20">

    <div class="max-w-5xl mx-auto p-6">
        <h1 class="text-3xl font-black mb-8 text-slate-800 uppercase tracking-tight">Choir Admin Manager</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                <h2 class="text-xl font-bold mb-4">Members</h2>
                <div class="flex gap-2 mb-6">
                    <input id="memberNameInput" type="text" placeholder="New Name..." class="flex-1 border-slate-200 border rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none">
                    <button id="addMemberBtn" class="bg-blue-600 text-white px-5 py-3 rounded-xl font-bold hover:bg-blue-700 transition">+</button>
                </div>
                <div id="memberList" class="space-y-2 max-h-[500px] overflow-y-auto pr-2">
                    <p class="text-slate-400 text-sm italic">Loading members...</p>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <div id="scheduleSection" class="hidden bg-white p-8 rounded-3xl shadow-xl border border-blue-100">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-blue-900">Assign Schedule</h2>
                        <span class="text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded-full font-bold uppercase" id="selectedMemberNameDisplay">No Member Selected</span>
                    </div>

                    <div class="mb-8">
                        <h3 class="text-sm font-black text-slate-400 uppercase mb-4 tracking-widest">Regular Week (Mon-Sat)</h3>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-4" id="weekdayMatrix"></div>
                    </div>

                    <div>
                        <h3 class="text-sm font-black text-slate-400 uppercase mb-4 tracking-widest">Sundays (By Number)</h3>
                        <div id="sundayMatrix" class="space-y-6"></div>
                    </div>
                </div>

                <div id="placeholder" class="h-full flex flex-col items-center justify-center py-20 bg-slate-100 rounded-3xl border-2 border-dashed border-slate-200 text-slate-400">
                    <p class="text-lg font-medium">Select a member to manage their schedule</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. CONFIGURATION - Replace with your details
        const SUPABASE_URL = 'https://gkhozoahwpqxhecoclpy.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdraG96b2Fod3BxeGhlY29jbHB5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMTA0NjMsImV4cCI6MjA4NTY4NjQ2M30._lBdGbRDlpkbiUP65Cpong-c81MX6NlUH2k9IZ9I7XM';
        
        // Use 'db' instead of 'supabase' to avoid naming conflicts
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let members = [];
        let currentMemberId = null;
        let memberSchedules = [];

        // 2. INITIALIZATION
        document.addEventListener('DOMContentLoaded', () => {
            fetchMembers();
            document.getElementById('addMemberBtn').addEventListener('click', addMember);
        });

        async function fetchMembers() {
            const { data, error } = await db.from('members').select('*').order('name');
            if (data) {
                members = data;
                renderMemberList();
            }
        }

        function renderMemberList() {
            const list = document.getElementById('memberList');
            list.innerHTML = members.map(m => `
                <div onclick="selectMember('${m.id}', '${m.name}')" 
                     class="group flex items-center justify-between p-4 rounded-2xl cursor-pointer transition-all ${currentMemberId === m.id ? 'bg-blue-600 text-white shadow-lg' : 'hover:bg-slate-100'}">
                    <span class="font-bold">${m.name}</span>
                    <button onclick="deleteMember(event, '${m.id}')" class="opacity-0 group-hover:opacity-100 text-red-400 hover:text-red-600 px-2 font-bold">âœ•</button>
                </div>
            `).join('');
        }

        // 3. MEMBER CRUD
        async function addMember() {
            const nameInput = document.getElementById('memberNameInput');
            const name = nameInput.value.trim();
            if (!name) return;
            
            const { error } = await db.from('members').insert([{ name }]);
            if (error) alert("Error adding member: " + error.message);
            
            nameInput.value = '';
            fetchMembers();
        }

        async function deleteMember(e, id) {
            e.stopPropagation();
            if (!confirm("Delete member and all their schedule data?")) return;
            
            await db.from('members').delete().eq('id', id);
            if (currentMemberId === id) {
                currentMemberId = null;
                document.getElementById('scheduleSection').classList.add('hidden');
                document.getElementById('placeholder').classList.remove('hidden');
            }
            fetchMembers();
        }

        // 4. SCHEDULE MATRIX LOGIC
        async function selectMember(id, name) {
            currentMemberId = id;
            document.getElementById('selectedMemberNameDisplay').innerText = name;
            document.getElementById('scheduleSection').classList.remove('hidden');
            document.getElementById('placeholder').classList.add('hidden');
            
            renderMemberList(); // Highlight selection
            await fetchMemberSchedule();
            renderMatrix();
        }

        async function fetchMemberSchedule() {
            const { data } = await db.from('schedules').select('*').eq('member_id', currentMemberId);
            memberSchedules = data || [];
        }

        function renderMatrix() {
            const weekDays = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const weekdayContainer = document.getElementById('weekdayMatrix');
            weekdayContainer.innerHTML = '';

            weekDays.forEach(day => {
                let timings = (day === 'Thursday') ? ['6:00 AM', '5:00 PM'] : ['6:00 AM', '7:00 AM'];
                
                let dayCard = document.createElement('div');
                dayCard.className = "p-4 bg-slate-50 rounded-2xl border border-slate-100";
                dayCard.innerHTML = `<p class="font-black text-xs text-slate-400 mb-3">${day.toUpperCase()}</p>`;
                
                timings.forEach(time => {
                    const isAssigned = memberSchedules.find(s => s.day_of_week === day && s.mass_timing === time);
                    const btn = document.createElement('button');
                    btn.className = `w-full mb-2 p-2 rounded-xl text-xs font-bold transition-all ${isAssigned ? 'bg-blue-600 text-white shadow-md' : 'bg-white border text-slate-400'}`;
                    btn.innerText = time;
                    btn.onclick = () => toggleSchedule(day, time, null);
                    dayCard.appendChild(btn);
                });
                weekdayContainer.appendChild(dayCard);
            });

            // Sunday Matrix
            const sunContainer = document.getElementById('sundayMatrix');
            sunContainer.innerHTML = '';
            const sunTimings = ['6:00 AM', '10:00 AM', '4:00 PM'];

            for (let i = 1; i <= 5; i++) {
                let sunRow = document.createElement('div');
                sunRow.className = "flex flex-col md:flex-row md:items-center gap-4 p-4 bg-slate-50 rounded-2xl border border-slate-100";
                sunRow.innerHTML = `<p class="min-w-[100px] font-black text-sm text-blue-900">SUNDAY ${i}</p>`;
                
                let btnGroup = document.createElement('div');
                btnGroup.className = "flex gap-2 flex-1";

                sunTimings.forEach(time => {
                    const isAssigned = memberSchedules.find(s => s.sunday_number === i && s.day_of_week === 'Sunday' && s.mass_timing === time);
                    const btn = document.createElement('button');
                    btn.className = `flex-1 p-3 rounded-xl text-xs font-bold transition-all ${isAssigned ? 'bg-blue-600 text-white shadow-md' : 'bg-white border text-slate-400'}`;
                    btn.innerText = time;
                    btn.onclick = () => toggleSchedule('Sunday', time, i);
                    btnGroup.appendChild(btn);
                });
                sunRow.appendChild(btnGroup);
                sunContainer.appendChild(sunRow);
            }
        }

        async function toggleSchedule(day, time, sunNum) {
            const existing = memberSchedules.find(s => 
                s.day_of_week === day && 
                s.mass_timing === time && 
                s.sunday_number === sunNum
            );
            
            if (existing) {
                await db.from('schedules').delete().eq('id', existing.id);
            } else {
                const { error } = await db.from('schedules').insert([{
                    member_id: currentMemberId,
                    day_of_week: day,
                    mass_timing: time,
                    sunday_number: sunNum
                }]);
                if (error) console.error(error);
            }
            await fetchMemberSchedule();
            renderMatrix();
        }
    </script>
</body>
</html>
